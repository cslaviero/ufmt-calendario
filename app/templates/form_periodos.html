<!-- /#modal inserir evento -->
<div class="modal fade" id="ins_periodo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{url_for('periodo.insertPeriodo')}}" method="POST" id="insere">
                {{form.hidden_tag()}}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Inserir período</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Nome do período</label>
                                        <input name="nome" placeholder="Calendário 2018/1" class="form-control" required>
                                        <p class="help-block">Até 255 caracteres.</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label>Data/Hora de Início</label>
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                                <input type="text" name="dataini" placeholder="01/07/2021 00:00:00" class="form-control datetimepicker-input" data-target="#datetimepicker1" required>
                                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <label>Data/Hora de Fim</label>
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest" required="required">
                                                <input type="text" name="datafim" placeholder="01/07/2021 23:59:59" class="form-control datetimepicker-input" data-target="#datetimepicker2" required>
                                                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label>URL</label>
                                        <input name="url" placeholder="URL do Calendário" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-4" style="margin: 30px 0px;">
                                        <label>
                                            {{ form.importar(onchange='ativa_imp()') }}
                                             Importar eventos de outros períodos
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-8">
                                        <div class="form-group">
                                            <br>
                                            <label>Período</label>
                                            <select name="periodo" id="periodo" class="form-control" disabled="false" value='0'>
                                                <option value='{{ 0 }}'> Selecione </option>
                                                {% for row in periodos %}
                                                    <option value ='{{ row.0 }}'>{{ row.1 }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#modal inserir periodo -->

<!-- modal de exclusão -->
<div class="modal fade" id="del_periodo{{row.0}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for( 'periodo.deletePeriodo' , prd_id= row.0 ) }}" method="POST" id="deletar">
                {{form.hidden_tag()}}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    Atenção!<br/>
                    Todos os eventos deste período também serão excluídos.
                    <p>Excluir período: ( {{row.1}} ) ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                    <button type="submit" class="btn btn-danger">Sim</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal de exclusão -->
