<!-- /#modal inserir evento -->
<div class="modal fade" id="ins_periodo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{url_for('periodo.insertPeriodo')}}" method="POST" id="insere">
                {{form.hidden_tag()}}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Inserir período</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Nome do período</label>
                                        <input name="nome" placeholder="Calendário 2018/1" required="required" class="form-control">
                                        <p class="help-block">Até 255 caracteres.</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label>Data/Hora de Início</label>
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                                <input type="date" name="dataini" placeholder="20/03/2018 20:30:00" class="form-control datetimepicker-input" data-target="#datetimepicker1">
                                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <label>Data/Hora de Fim</label>
                                        <div class="form-group">
                                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest" required="required">
                                                <input type="text" name="datafim" placeholder="20/03/2018 22:30:00" class="form-control datetimepicker-input" data-target="#datetimepicker2">
                                                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label>URL</label>
                                        <input name="url" placeholder="URL do Calendário" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6" style="margin: 30px 0px;">
                                        <label>
                                            {{ form.importar(onchange='ativa_imp()') }}
                                             Importar eventos de outros períodos
                                        </label>
                                        <!-- <label>
                                            {{ form.importar(onclick="ativa_imp()") }}
                                            <input id="importar" name="importar" type="checkbox" checked = "False" onclick="ativa_imp();"> Importar eventos de outros períodos
                                        </label>-->
                                    </div>
                                    <div class="col-lg-6">
                                            <label>Período</label>
                                            <select name="periodo" id="periodo" required="required" class="form-control" disabled="false" value='0'>
                                                <option value='{{ 0 }}'> Selecione </option>
                                                {% for row in periodos %}
                                                    <option value ='{{ row.0 }}'>{{ row.1 }}</option>
                                                {% endfor %}
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#modal inserir periodo -->
