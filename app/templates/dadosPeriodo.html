{% for key, value in eventDict.items() %}
    {% if value %}
    <div class="card">
            <div class="card-header" role="tab">
                <h5 class="mb-0">
                    <a data-toggle="collapse" aria-expanded="true" aria-controls="accordion-1{{key}} .item-{{key}}" href="div#accordion-1 .item-{{key}}" style="font-size:16px;">{{key}}</a>
                </h5>
            </div> 
        {% if loop.first %}
            <div class="collapse show item-{{key}}" role="tabpanel" data-parent="#accordion-1">
        {% else %}
            <div class="collapse item-{{key}}" role="tabpanel" data-parent="#accordion-1">
        {% endif %}
                <div class="card-body">
                    <div class="table-responsive" style="font-size:12px;">
                        <table class="table table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th style="min-width:28px;max-width:65px;">DATA</th>
                                    <th style="min-width:100px;">EVENTO</th>
                                </tr>
                            </thead>
                            <tbody >
                                {% for i,j in value.items() %}
                                <tr>
                                    <td style="min-width:28px;max-width:65px;"><p>{{j.0}} Ã  {{j.1}} de {{j.2[:3]}}</p></td>
                                    <td style="min-width:100px;"><a href="evento?id={{id}}">{{j.2}}</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
        {% if loop.first %}
            </div>
        {% else %}
            </div>
        {% endif %}
    </div>
    {% endif %}
{% endfor %}
