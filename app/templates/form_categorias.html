<!-- /#modal inserir categorias -->
<div class="modal fade" id="ins_categoria" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{url_for('categoria.insertCategoria')}}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Inserir categoria</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Nome da Categoria</label>
                                        <input name="nome" required="required" class="form-control">
                                        <p class="help-block">Até 30 caracteres.</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label>Cor</label>
                                        <input type="hidden" id="cor2" name="cor2" value="008000">
                                        <input type="text" value="008000" id="cor" name="cor" class="pick-a-color form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#modal inserir categorias -->

<!-- /#modal alterar categorias -->
<div class="modal fade" id="alt_categoria{{row.cat_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('categoria.updateCategoria', idCat = row.cat_id ) }}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel">Alterar categoria</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label>Nome da categoria</label>
                                        <input name="nome" id="nome2" required="required" class="form-control" value="{{row.cat_nome}}">
                                        <p class="help-block">Até 30 caracteres.</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <label>Cor</label>
                                        <input  type="color" id="cor" name="cor" value="#{{row.cat_cor}}" required="required" class="pick-a-color form-control">
                                        <p>{{row.2}}</p>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Alterar</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#modal alterar categorias -->

<!-- modal de exclusão -->
<div class="modal fade" id="del_categoria{{row.cat_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('categoria.deleteCategoria', idCat = row.cat_id ) }}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    Atenção!<br/>
                    <p>Excluir categoria: ( {{row.cat_nome}} ) ?</p>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="id" id="cod_categoria">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
                    <button type="submit" class="btn btn-danger">Sim</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.modal de exclusão -->
